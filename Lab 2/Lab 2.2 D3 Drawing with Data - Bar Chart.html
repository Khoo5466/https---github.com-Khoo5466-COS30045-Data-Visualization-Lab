	<h1>Drawing with Data</h1>
	
	<script>
		var w = 500;
		var h = 150;
		var barPadding = 1;

		//var dataset = [14,5,26,23,9];
		var dataset = [14,5,26,23,9,10,28,3,2,13];
		
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h)
					.attr("fill", "rgb(106, 90, 205)");

		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x", function(d, i){//x-coordinate
				return i * (w / dataset.length);
			})
			.attr("y", function(d){//y-coordinate
				return h - (d*4);
			})
			.attr("width", function(d){//width of the bar
				return w/(dataset.length-barPadding);
			})
			.attr("height", function(d){//height of the bar
				return d*4;
			});	

		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d){
				return d;
			})
			.attr("fill", "black")
			.attr("x", function(d, i){//x-coordinate
				return i * (w / dataset.length) + 20;
			})
			.attr("y", function(d){//y-coordinate
				return h - (d*4);
			});
			


	</script>
